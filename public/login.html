<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://localhost:3001; img-src 'self'; frame-src 'none';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>üîê Secure Login</h1>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="divider">
      <hr><span>OR</span><hr>
    </div>

    <button id="googleLogin" class="google-btn">Login with Google</button>

    <p id="message" class="message"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
